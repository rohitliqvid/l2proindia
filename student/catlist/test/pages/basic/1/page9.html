<script>
$(document).ready(function () {
var ans;
var qId=1;
var ins="Select the correct option and click Submit.";
var ques="Can you tell which one of the following does not quality for IP protection?";
var cAns=[1,4];
var option1="The McDonalds logo";
var option2="Shape of the Coca-Cola bottle";
var option3="The shape of footwear";
var option4="A method of playing Chess";
var correctFeedback="That’s correct. A method of playing chess does not quality for IP protection.";
var incorrectFeedback="That’s incorrect. While the McDonalds logo and the Coca-Cola bottle can be trademarks, aesthetic features of the shape of a footwear can qualify as an industrial design. <br/>But, a method of playing chess does not qualify for protection under any of the types of IP we have read about above. <br/>Moreover, as we will learn later, methods of playing games are specifically excluded from the scope of patentability under the Indian Patents law.<br/> However, methods which are able to be kept in secrecy are capable of being a trade secret protection/confidential appropriation.";

var ansArr=[];

/*  ###### Start  enable disable in mcq #############  */
 $(".ans-label").click(function () {
	var checked_count = 0;
	$(this).closest('.mcqAnsDiv').find('.ans-label').each(function () {
		if ($(this).hasClass('checked')) {
			checked_count++;
		}
	});
	if (checked_count > 0) {
		$("#btnSubmit").prop('disabled', false);
	} else {
		$("#btnSubmit").prop('disabled', true);
	}
});
 $("#btnSubmit").prop('disabled', true);
 $("#instruction").html(ins);

//$(".quesNo").html('Q.'+qId);
$(".quesTxt").html(ques);
$("#btnNext").attr('current_ques_no',qId);
$("#ques-block-1").attr('qid',qId);
$("#l1").html(option1);
$("#l2").html(option2);
$("#l3").html(option3);
$("#l4").html(option4);

$("#btnSubmit").click(function(){
	$("#ques-block-1").find('.mcqAnsDiv .ans-label').each(function () {
		if ($(this).hasClass('checked')) {
			ans = $(this).attr('id');
			ansArr.push(ans);
		}
	});
	$(this).hide();
	$("#showquesAttempt").hide();
	console.log(cAns+"=="+ansArr);
	cAns.concat().sort(); //Sorts both Ajax and user info.
    ansArr.concat().sort();
	for (var i = 0; i < cAns.length; i++) {
        if (cAns[i] == ansArr[i]){
			$("#ansWrongPara").html('');
			$("#ansRightPara").html(correctFeedback);
		}
		else {	
			$("#ansWrongPara").html(incorrectFeedback);
			$("#ansRightPara").html('');
        }
    }
	 $("#showquesAttempt").show();
	 $(".mcqAnsDiv").addClass("cursorNone");
	 $("#ques-block-1").hide();
	 $("#btnSubmit").hide();
}); 
   
$("#btnClose").click(function(){   
	$("#btnSubmit").show();
	$("#btnSubmit").prop('disabled', true);
	$(".mcqAnsDiv").addClass("cursorNone");
	$("#ques-block-1").show();
	$("#showquesAttempt").hide();
  });

$('.mcqAnsDiv .ans-label').on('click', function () {
  
	var id_clicked = $(this).attr('id');
	$(this).closest('.mcqAnsDiv').find('.ans-label').each(function () {
	
		if ($(this).attr('id') == id_clicked) {
		  if ($(this).hasClass('checked')) {
			 $(this).removeClass('checked');
			 $(this).addClass('unchecked')
			}else{
			 $(this).addClass('checked');
			  $(this).removeClass('unchecked');
			}
		} 
		if($( "input:checked" ).length>0){
		 $("#btnSubmit").prop('disabled', false);
		}else{
		 $("#btnSubmit").prop('disabled', true
		 );
		}
	});
 });
	
});
 </script>
